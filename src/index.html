  <script type="text/javascript" src="http://bchanx.com/static/dist/js/lib/slidr.min.js"></script>
  <script>
    var currentPage = 'intro';

    var sMain = slidr.create('slidr', {
      after: function(e) { 
        //console.log('in: ' + e.in.slidr);
      },
      before: function(e) { 
        currentPage = e.in.slidr;
        console.log('Moving to: ' + e.in.slidr);
      },
      breadcrumbs: false,
      controls: 'none',
      direction: 'horizontal',
      fade: false,
      keyboard: true,
      overflow: true,
      pause: false,
      theme: '#222',
      timing: { 'cube': '0.35s ease-in' },
      touch: true,
      transition: 'fade'
    }).add('h', ['intro', 'info', 'about', "build"])
      .add('v', ["build-ar", "build-north", "build-path", "build-work", "build-tea", "build"])
      .add('h', ["build", 'people', "feed"])
      .start();

    function moveLeft(){
      sMain.slide('left');
    }
    function moveRight(){
      sMain.slide('right');
    }
  </script>
